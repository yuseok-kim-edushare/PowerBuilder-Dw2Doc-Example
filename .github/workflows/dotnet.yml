name: .NET build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4
    
    - name: Restore dependencies
      run: |
        cd "C# Solution"
        dotnet restore Dw2Doc.sln
    
    - name: Build
      run: |
        cd "C# Solution"
        dotnet build Dw2Doc.sln --no-restore /warnaserror /p:TreatWarningsAsErrors=true
      
    - name: Test
      run: |
        cd "C# Solution"
        dotnet test Dw2Doc.sln --no-build --verbosity normal
